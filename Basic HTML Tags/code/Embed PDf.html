<!DOCTYPE html>
<html>
    <head>
        <title>Embed PDF</title>
    </head>
    <body>
        <h3>Embed tag</h3>
        <embed src="pdf-file.pdf" type="application/pdf" width="400" height="200">
            <br>
        <h3>iframe tag</h3>
        <iframe src="pdf-file.pdf" width="450" height="200" ></iframe>
            <br>
        <h3>object tag</h3>
        <object data="pdf-file.pdf" type="application/pdf" width="500" height="300"></object>
    </body>
</html>
<!--You Have 3 tags for Adding PDF-->
<!--i) embed :-
                in embed tag you have src attribut for giving path or name of PDF then give file type and set the file width and height.-->
<!--ii) iframe :-
                In iframe tag you need to give path of PDF using src and PDF Window height and width in iframe tag the file type attribut is not neseccry-->
<!--iii) object :-
                In object tag giveng PDF path or name use data attribut, dont use src and other opstion are like width,height,type.-->
