<!DOCTYPE html>
<html>
    <head>
        <title>Form input type Attributs</title>
    </head>
    <body>
        <h2>Form input type Attributs</h2>
        <form>
        value attribut <input type="text" value="akshay mule">
        <br>
        <br>
        size attribute <input type="text" size="5">
        <br>
        <br>
        maxlenght attribute <input type="text" maxlength="6">
        <br>
        <br>
        readonly attribute <input type="text" value="akshay mule" readonly>
        <br>
        <br>
        disabled attribute <input type="text" value="akshay mule" disabled>
        <br>
        <br>
        placeholder attribute <input type="text" placeholder="Enter your name">
        <br>
        <br>
        required attribute <input type="text" required>
        <br>
        <br>
        step attribut <input type="number" step="3">
        <br>
        <br>
        autofous attribute <input type="text" autofocus>
        <br>
        <br>
        name attribute <input type="text">
    </form>
        
    </body>
</html>
